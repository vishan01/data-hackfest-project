<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Study Squad login</title>
</head>
<body>
    <div class="logincontainer">
        <div class="image-box">
            <!--**image is in public folder**-->
            <img src="{{url_for('static',filename='public/login.jpeg')}}" alt="girl studying">
        </div>
        <div class="login-box">
            {% if error!=""%}
            <h3>{{error}}</h3>
            {%endif%}
            <form action="/valid" method="POST">
                <h1>Hello Again</h1>
                <hr>
                <input type="email" id="email" name="email" placeholder="email">
                <input type="password" id="password" name="password" placeholder="password">
                <a href="">forgot password?</a>
                <button id="submit" type="submit" class="login">Login</button>
                
                <p>or login with</p>
                <div class="other">
                    <button class="icon">G</button>
                    <button class="icon">ln</button>
                </div>
                <p id="reg">Not a User? <span><a href="/registration">Register Here!</a></span></p>
            </form>
            
        </div>
    </div>
</body>
</html>
